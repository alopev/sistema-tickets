<!-- Skeleton Loader Component -->
<!-- Variable types: 'stats', 'list', 'card', 'table' -->

{% if skeleton_type == 'stats' %}
<!-- Stats Grid Skeleton -->
<div class="stats-grid">
    <div class="stat-card">
        <div class="skeleton skeleton-text" style="width: 60%;"></div>
        <div class="skeleton skeleton-title" style="margin-top: 8px;"></div>
    </div>
    <div class="stat-card">
        <div class="skeleton skeleton-text" style="width: 60%;"></div>
        <div class="skeleton skeleton-title" style="margin-top: 8px;"></div>
    </div>
    <div class="stat-card">
        <div class="skeleton skeleton-text" style="width: 60%;"></div>
        <div class="skeleton skeleton-title" style="margin-top: 8px;"></div>
    </div>
    <div class="stat-card">
        <div class="skeleton skeleton-text" style="width: 60%;"></div>
        <div class="skeleton skeleton-title" style="margin-top: 8px;"></div>
    </div>
</div>

{% elif skeleton_type == 'list' %}
<!-- List Skeleton -->
<div style="display: flex; flex-direction: column; gap: 12px;">
    {% for i in range(5) %}
    <div class="desktop-card">
        <div style="padding: 14px;">
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text" style="width: 80%;"></div>
        </div>
    </div>
    {% endfor %}
</div>

{% elif skeleton_type == 'card' %}
<!-- Card Skeleton -->
<div class="desktop-card">
    <div class="desktop-card-header">
        <div class="skeleton skeleton-text" style="width: 30%; height: 14px;"></div>
    </div>
    <div class="desktop-card-body">
        <div class="skeleton skeleton-card"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text" style="width: 70%;"></div>
    </div>
</div>

{% elif skeleton_type == 'table' %}
<!-- Table Skeleton -->
<div class="desktop-card">
    <div class="desktop-card-header">
        <div class="skeleton skeleton-text" style="width: 25%; height: 14px;"></div>
    </div>
    <div style="padding: 14px;">
        {% for i in range(6) %}
        <div
            style="display: flex; gap: 16px; margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid rgba(2, 6, 23, .06);">
            <div class="skeleton" style="width: 40px; height: 40px; border-radius: 50%;"></div>
            <div style="flex: 1;">
                <div class="skeleton skeleton-text" style="width: 50%;"></div>
                <div class="skeleton skeleton-text" style="width: 80%; height: 10px;"></div>
            </div>
            <div class="skeleton" style="width: 80px; height: 32px; border-radius: 6px;"></div>
        </div>
        {% endfor %}
    </div>
</div>

{% else %}
<!-- Default: Generic skeleton -->
<div class="skeleton skeleton-card" style="margin-bottom: 16px;"></div>
<div class="skeleton skeleton-text"></div>
<div class="skeleton skeleton-text" style="width: 85%;"></div>
<div class="skeleton skeleton-text" style="width: 70%;"></div>
{% endif %}
